<!doctype HTML>
<html>
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
    <meta charset = "UTF-8">
    <link rel="icon" href="assets/images/calendar-favicon.png">
    <title>Project 1</title>
    
</head>
  
<body>
  
        <div class="container">
            <!-- Jumbotron title -->
            <div class="row">
                <div class="col-12">
                    <div class="jumbotron float-center">
                        <h1 class="display-4 text-center">On this day</h1>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div class="row">
                <!-- Search bar and favorites -->
                <div class="col-12 col-md-4">
                    <div class="card">
                        <div class="card-body">
                                <input type="text" id="day-input"></input>
                                <input id="add-day" type="submit" value="Day Search"></input>
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header">
                            Favorites
                        </div>
                        <div class="card-body">
                            <input type="button" id="today" value="Today"></input>
                            <br>
                            <div id="add-day">

                            </div>
                        </div>
                    </div>
                </div>

                <!-- API cards -->
                <div class="col-12 col-md-8">
                    <!-- Wikipedia card -->
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    From Wikipedia
                                </div>
                                <div class="card-body">
                                    <div class="wikis"></div>
                                    <div id="day-view"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- Youtube card -->
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    From Youtube
                                </div>
                                <div class="card-body">
                                    Placeholder
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="./assets/javascript/javascript.js"></script>



</body>

</html>
